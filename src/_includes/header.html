<header>
  <div class="site-header">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <div class="page-links">
        {% assign pages = site.pages | sort: 'order' %} {% for page in pages %}
        {% if page.title and page.noMenu == nil %}
        <div class="page-link-wrapper">
          <a
            class="page-link {{ page.customClass }}"
            href="{{ page.url | prepend: site.baseurl }}"
            >{{ page.title }}</a
          >
        </div>
        {% endif %} {% endfor %}
      </div>
    </nav>

    <div class="contact">
      <span class="icon facebook"></span>
      <div class="contact-text">
        <a
          href="http://facebook.com{{ site.data.contact.facebook }}"
          target="_blank"
          >{{ site.data.contact.facebook }}</a
        >
      </div>
    </div>
  </div>
</header>
